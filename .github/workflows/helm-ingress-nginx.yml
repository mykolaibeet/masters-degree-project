name: "Helm ingress-nginx"
 
on:
 push:
   paths:
   - infra/helm/ingress-nginx/**
   - .github/workflows/helm-ingress-nginx.yml

jobs:
 helm:
   name: "Helm ingress-nginx"
   runs-on: ubuntu-latest
   container:
     image: docker://alpine/helm:3.11.1
     volumes:
       - ${{ github.workspace }}:/app

   steps:
     - name: Checkout repo
       uses: actions/checkout@v4

     - name: Deploy
       run: cd infra/helm/ingress-nginx && mkdir -p /github/home/.kube && echo $KUBECONFIG_FILE > /github/home/.kube/config && cat /github/home/.kube/config && helm upgrade -i --dry-run ingress-nginx . -f values.yaml -n ingress-nginx
       env:
         KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}

     - name: Deploy
       if: github.ref == 'refs/heads/master'
       run: cd infra/helm/ingress-nginx && echo $KUBECONFIG_FILE > ../kube.config && helm upgrade -i ingress-nginx . -f values.yml -n ingress-nginx --kubeconfig ../kube.config
       env:
         KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}
