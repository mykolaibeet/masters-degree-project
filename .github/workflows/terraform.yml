name: "Terraform Infrastructure Change Management Pipeline"
 
on:
 push:
   paths:
   - infra/terraform/**
   - .github/**
 
env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to DigitalOcean
 DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
 TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
 TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
 TF_CLOUD_HOSTNAME: "app.terraform.io"
 TF_CLOUD_PROJECT: ${{ secrets.TF_CLOUD_PROJECT }}
 TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}

jobs:
 terraform:
   name: "Terraform Infrastructure Change Management"
   runs-on: ubuntu-latest
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       working-directory: infra/terraform
 
   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v2
 
     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.6.3
    
     - name: Terraform init
       id: init
       run: terraform init
 
     - name: Terraform format
       id: fmt
       run: terraform fmt -check
    
     - name: Terraform validate
       id: validate
       run: terraform validate
 
     - name: Terraform plan
       id: plan
         #       if: github.event_name == 'pull_request'
       run: terraform plan -no-color -input=false 

     - name: Terraform Apply
       if: github.ref == 'refs/heads/master' && github.event_name == 'push'
       run: terraform apply -auto-approve -input=false -var.do_token="${DIGITALOCEAN_ACCESS_TOKEN}"
